en:
  coronavirus_local_restrictions:
    errors:
      no_postcode:
        error_message: There is a problem
        input_error: Enter a postcode
        error_description: Enter a postcode
      invalid_postcode:
        error_message: There is a problem
        input_error: Enter a valid postcode
        error_description: Enter a valid postcode
    lookup:
      input_label: Enter a full postcode
      hint_text: |
        For example, LS1 1UR

        We use this to give you more accurate information about the area.
      button_text: Find
      title: Find out the coronavirus restrictions in your local area
      inset_text: |
        <p class="govuk-body">There are different restrictions in <a class="govuk-link" href="https://www.gov.scot/check-local-covid-level/">Scotland</a>, <a class="govuk-link" href="https://gov.wales/coronavirus-regulations-guidance">Wales</a> and <a class="govuk-link" href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions">Northern Ireland</a>.</p>
      body_content: |
        <p class="govuk-body">There are 3 tiers. There are different rules depending on what tier an area is in.</p>
        <p class="govuk-body">Enter the postcode where you’re living or spend most of your time to find out what the rules are.</p>
      meta_title: Find out the coronavirus restrictions in your local area
      meta_description: Use the postcode checker to find out the tier that your local area is in.
    royal_mail_lookup:
      link_text: Find a postcode on Royal Mail’s postcode finder
      href: https://www.royalmail.com/find-a-postcode
    results:
      travel:
        heading: Find information about somewhere else
        label: Enter another postcode.
        link: "/find-coronavirus-local-restrictions"
      changing_levels_title: The tier for this area is changing soon
      guidance_label: Find out what the Tier %{level} rules are
      match: "We've matched the postcode"
      level_one:
        heading_pretext: This area is in
        heading_tier_label: "Tier 1: Medium alert"
        changing_alert_level: "At the moment %{area} is in Tier 1."
        guidance_link: "/guidance/tier-1-medium-alert"
      level_two:
        heading_pretext: This area is in
        heading_tier_label: "Tier 2: High alert"
        changing_alert_level: "At the moment %{area} is in Tier 2."
        guidance_link: "/guidance/tier-2-high-alert"
      level_three:
        heading_pretext: This area is in
        heading_tier_label: "Tier 3: Very High alert"
        changing_alert_level: "At the moment %{area} is in Tier 3."
        guidance_link: "/guidance/tier-3-very-high-alert"
      devolved_nations:
        heading: There might be restrictions in this area
        scotland:
          guidance:
           label: Find out what the rules are in Scotland
           link: "https://www.gov.scot/check-local-covid-level/"
        wales:
          guidance:
            label: Find out what the rules are in Wales
            link: "https://gov.wales/coronavirus-regulations-guidance"
        northern_ireland:
          guidance:
            label: Find out what the rules are in Northern Ireland
            link: "https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions"
      no_information:
        heading: There is no information about the restrictions in this area
        guidance:
          label: Full list of areas and tiers
          link: "/guidance/full-list-of-local-restriction-tiers-by-area"
      future:
        heading: From %{date}
        level_one:
          alert_level: "%{area} will be in Tier 1: Medium alert."
        level_two:
          alert_level: "%{area} will be in Tier 2: High alert."
        level_three:
          alert_level: "%{area} will be in Tier 3: Very High alert."
      christmas_rules:
        heading: From 23 to 27 December
        body: |
          There are different Christmas rules for meeting friends and family.
        guidance:
           label: Find out what the Christmas rules are
           link: "/guidance/guidance-for-the-christmas-period"
