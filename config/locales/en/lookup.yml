en:
  coronavirus_local_restrictions:
    errors:
      no_postcode:
        error_message: There is a problem
        input_error: Enter a postcode
        error_description: Enter a postcode
      invalid_postcode:
        error_message: There is a problem
        input_error: Enter a valid postcode
        error_description: Enter a valid postcode
    lookup:
      input_label: Enter your postcode
      hint_text: For example LS1 1UR
      button_text: Find
      title: Find out the coronavirus restrictions in a local area
      inset_text: There are different restrictions in <a class="govuk-link" href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a class="govuk-link" href="https://gov.wales/local-lockdown">Wales</a> and <a class="govuk-link" href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions">Northern Ireland</a>.
      body_content: |
        <p class="govuk-body">Enter the postcode of the place you want to find information about. For example where you live, work, or visit.</p>
        <p class="govuk-body">Each area has a <a class="govuk-link" href="/guidance/local-covid-alert-levels-what-you-need-to-know">Local COVID Alert Level</a>. There are 3 Local COVID Alert Levels. Sometimes these are called ‘tiers’ or known as a ‘local lockdown’.</p>
        <p class="govuk-body">You can find out what you can or cannot do.</p>
      changes_header: Changes from Saturday 17 October
      changes_text: The following areas will move into Local COVID Alert Level High,
      changes_list: |
        <li>Barrow-in-Furness</li>
        <li>Chesterfield</li>
        <li>Elmbridge</li>
        <li>Erewash</li>
        <li>Essex (county council, so excluding Southend-on-Sea and Thurrock)</li>
        <li>London – all boroughs</li>
        <li>North East Derbyshire</li>
        <li>York</li>
      meta_title: Find out the coronavirus restrictions in a local area
      meta_description: Use the postcode checker to find out the Local COVID Alert Level for an area.
    royal_mail_lookup:
      link_text: Find a postcode on Royal Mail's postcode finder
      href: http://www.royalmail.com/find-a-postcode
    results:
      travel_heading: If you travel to other areas
      travel_text: <a class="govuk-link" href="/find-coronavirus-local-restrictions">Enter another postcode</a> to find out what restrictions there are.
      current_level_heading: Current Local COVID Alert Level
      level_one:
        heading: "Local COVID Alert Level: Medium"
        match: "We've matched the postcode"
        alert_level: "This area is in Local COVID Alert Level: Medium."
        guidance: <a class="govuk-link" href="/guidance/local-covid-alert-level-medium">What you can and cannot do.</a
      level_two:
        heading: "Local COVID Alert Level: High"
        alert_level: "This area is in Local COVID Alert Level: High."
        guidance: <a class="govuk-link" href="/guidance/local-covid-alert-level-high">What you can and cannot do.</a>
        match: "We've matched the postcode"
      level_three:
        heading: "Local COVID Alert Level: Very High"
        alert_level: "This area is in Local COVID Alert Level: Very High."
        guidance: <a class="govuk-link" href="/guidance/local-covid-alert-level-very-high">What you can and cannot do.</a>
        match: "We've matched the postcode"
      devolved_nations:
        heading: There might be restrictions in this area
        travel_heading: If you travel to areas in England
        scotland:
          guidance: <a class="govuk-link" href="https://www.gov.scot/coronavirus-covid-19/">Find out what you can or cannot do from the Scottish Government.</a>
        wales:
          guidance: <a class="govuk-link" href="https://gov.wales/local-lockdown">Find out what you can or cannot do from the Welsh Government.</a>
        northern_ireland:
          guidance: <a class="govuk-link" href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions">Find out what you can or cannot do from the Northern Ireland Government.</a>
      no_information:
        heading: There is no information about the restrictions in this area
        guidance: <a class="govuk-link" href="/guidance/full-list-of-local-covid-alert-levels-by-area">Full list of Local COVID Alert Levels by area.</a>
