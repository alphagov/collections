inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

inherit_mode:
  merge:
    - Exclude

Rails/OutputSafety:
  Enabled: false
Rails/HelperInstanceVariable:
  Enabled: false

AllCops:
  Exclude:
    - 'lib/tasks/cucumber.rake'
    - 'script/cucumber'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'features/**/*.rb'
